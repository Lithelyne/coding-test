<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="Button-Clicker.css">
</head>

<body>
    <!-- this is the top of the page, containing my logo, my search bar, and my login button -->

    <div class="navbar">
        <div class="logo">
            <a href="#">Dojonary</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div>
            <button class="login" onclick="turnOff(this)">Login</button>
        </div>
    </div>

    <!-- This code is for container for all the items is called content.  It contains 2 ninja boxes and 1 box to add definitions -->
    <div class="content">
        <div class="ninja-section">
            <div class="ninja-box">

                <!-- This is the top left box -->
                <!-- I split the inside of the two ninja boxes into two seperate divs this is the left box -->

                <div class="left-1">
                    <h1>ninja</h1>
                    <h2>noun</h2>
                    <p>Plural: <span>ninjas</span></p>
                    <button class="yellow-button" onclick="alert('Ninja was liked')">37 likes</button>
                </div>

                <!-- This is the right side of the box containing text -->
                
                <div class="right">
                    <p>A practitioner skilled in the <br>
                        <a href="#">Japanese</a> art of <a href="#">ninjutu</a>
                    </p>
                </div>
            </div>

            <!-- This is the bottom left box -->

            <div class="ninja-box-2">

                <!-- Split the two ninja boxes again to mimic the top box, this is the left side -->

                <div class="left-1">
                    <h1>ninja</h1>
                    <h2>noun</h2>
                    <p>Plural: <span>ninjas</span></p>
                    <button class="yellow-button" onclick="alert('Ninja was liked')">13 likes</button>

                <!-- This is the right side -->

                </div>
                <div class="right">
                    <p>A <a href="#">programmer</a> who breaks <br>
                        down problems with a <a href="#">zen</a>-like <br>
                        focus</p>
                </div>
            </div>
        </div>

        <!-- This is our add defition top right box -->

        <div class="dojonary-defined-box">
            <div class="dojo-left">
                <h3>Dojonary is <br>
                    defined by YOU</h3>
                <button class="green-button" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>

    <!-- This is our javascript link -->

    <script src="Button-Clicker.js"></script>
</body>

</html>
