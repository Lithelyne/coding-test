<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="Button Clicker.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">Dojonary</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div>
            <button class="login" onclick="turnOff(this)">Login</button>
        </div>
    </div>

    <div class="content">
        <div class="ninja-section">
            <div class="ninja-box">
                <div class="left-1">
                    <h1>ninja</h1>
                    <h2>noun</h2>
                    <p>Plural: <span>ninjas</span></p>
                    <button class="yellow-button" onclick="alert('Ninja was liked')">37 likes</button>

                </div>
                <div class="right">
                    <p>A practitioner skilled in the <br>
                    <a href="#">Japanese</a> art of <a href="#">ninjutu</a></p>
                </div>
            </div>
            <div class="ninja-box-2">
                <div class="left-1">
                    <h1>ninja</h1>
                    <h2>noun</h2>
                    <p>Plural: <span>ninjas</span></p>
                    <button class="yellow-button" onclick="alert('Ninja was liked')">13 likes</button>

                </div>
                <div class="right">
                    <p>A <a href="#">programmer</a> who breaks <br>
                        down problems with a <a href="#">zen</a>-like <br>
                        focus</p>
                </div>
            </div>
        </div>
        <div class="dojonary-defined-box">
            <div class="dojo-left">
                <h3>Dojonary is <br>
                    defined by YOU</h3>
                    <button class="green-button" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>

    <script src="Button Click.js"></script>
</body>

</html>
